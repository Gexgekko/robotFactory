<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- JQuery, required -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Fallback for JQuery -->
	<script>
		if (!window.jQuery) {
			document.write('<script src="js/jquery.min.js"><\/script>');
		}
	</script>


	<!-- Popper, required if using Bootstrap -->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->

	<!-- Bootstrap for GUI, can be deleted if using custom classes/CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Fallback for Bootstrap -->
	<script>
		if(typeof($.fn.modal) === 'undefined') {
			$("head").append("<script src='js/bootstrap.min.js'><\/script>");
			$("head").append('<link rel="stylesheet" href="css/bootstrap.min.css">');
		}
	</script>


	<!-- Font Awesome, used for the building icons. Not required if using custom icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
	<!-- Fallback for FontAwesome -->
	<script>
		(function($){
			var element = $('<span class="fa" style="display:none"></span>').appendTo('body');
			if (element.css('fontFamily') !== 'FontAwesome' ) {
				$('head').append('<link href="css/fontawesome.css" rel="stylesheet">');
			}
			element.remove();
		})(jQuery);
	</script>

</head>
<body>

	<!-- The header displays info -->
	<div id="header" class="container-fluid">
		<div class="row">
			<h3 id="unitsName"></h3>
			<h3 id="unitsAmount"></h3>
		</div>

		<div class="row">
			<h3 id="clicksName"><span class='badge badge-info'>Total clicks</span></h3>
			<h3 id="clicksAmount"></h3>
		</div>
	</div>

	<div id="content" class="container-fluid">
		<div class="row">
			<!-- The area where you click -->
			<div id="clickArea" class="col border border-warning text-center"><h1>Click</h1></div>
			<div id="controlArea" class="col-6">

				<ul id="screenTabs" class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" id="buy-tab" data-toggle="tab" href="#buy" role="tab" aria-controls="buy" aria-selected="true">Buy</a>
					</li>
				
					<li class="nav-item">
						<a class="nav-link" id="upgrade-tab" data-toggle="tab" href="#upgrade" role="tab" aria-controls="upgrade" aria-selected="false">Upgrades</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats" aria-selected="false">Stats</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" id="config-tab" data-toggle="tab" href="#config" role="tab" aria-controls="config" aria-selected="false">Config</a>
					</li>
				</ul>

				<!-- Area where you perform the tasks -->
				<div class="tab-content" id="screenTabsContent">
					<div class="tab-pane fade show active" id="buy" role="tabpanel" aria-labelledby="buy-tab">
					</div>

					<div class="tab-pane fade" id="upgrade" role="tabpanel" aria-labelledby="upgrade-tab">
						<ul class="list-group">
							<li class="list-group-item disabled">Cras justo odio</li>
							<li class="list-group-item">Dapibus ac facilisis in</li>
						</ul>
					</div>

					<div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
						<ul class="list-group">
							<li class="list-group-item disabled">Cras justo odio</li>
							<li class="list-group-item">Dapibus ac facilisis in</li>
						</ul>
					</div>

					<div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
						<ul class="list-group">
							<li class="list-group-item disabled">Cras justo odio</li>
							<li class="list-group-item">Dapibus ac facilisis in</li>
						</ul>
					</div>
				</div>
				
			</div>
		</div>

	</div>

	<div id="footer"></div>
	<span id="showClick" class="badge badge-success"></span>
	<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
